<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Codex-Lite</title>
    <style>
      :root {
        --bg: #0f1115;
        --panel: #171a21;
        --panel-2: #1d212b;
        --text: #f3f5f7;
        --muted: #9ca3af;
        --border: #2a3140;
        --accent: #10a37f;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      .layout {
        min-height: 100vh;
        display: grid;
        grid-template-columns: 260px 1fr;
      }

      .sidebar {
        border-right: 1px solid var(--border);
        background: #0c0e12;
        padding: 16px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 600;
        padding: 10px;
        border: 1px solid var(--border);
        border-radius: 10px;
        background: #12151d;
      }

      .dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: var(--accent);
        box-shadow: 0 0 12px rgba(16, 163, 127, 0.8);
      }

      .new-chat {
        width: 100%;
        margin-top: 14px;
        background: #161b23;
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 11px 12px;
        text-align: left;
        font-size: 14px;
      }

      .nav-label {
        color: var(--muted);
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin: 18px 8px 8px;
      }

      .nav-item {
        padding: 10px;
        border-radius: 8px;
        color: #d4d9e2;
        font-size: 14px;
      }

      .nav-item.active { background: #202635; }

      .main {
        display: grid;
        grid-template-rows: auto 1fr auto;
      }

      .topbar {
        border-bottom: 1px solid var(--border);
        padding: 14px 22px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .top-title {
        font-size: 14px;
        color: var(--muted);
      }

      .pill {
        font-size: 12px;
        color: #b7f4e5;
        border: 1px solid #24594d;
        background: #133128;
        border-radius: 999px;
        padding: 5px 10px;
      }

      .chat {
        max-width: 900px;
        width: 100%;
        margin: 0 auto;
        padding: 28px 20px;
      }

      .hero {
        text-align: center;
        margin-top: 42px;
        margin-bottom: 32px;
      }

      .hero h1 {
        margin: 0;
        font-size: clamp(28px, 4vw, 44px);
        letter-spacing: -0.03em;
      }

      .hero p {
        margin-top: 10px;
        color: var(--muted);
      }

      .message {
        border: 1px solid var(--border);
        border-radius: 14px;
        background: var(--panel);
        padding: 16px;
        margin-bottom: 14px;
      }

      .message pre {
        margin: 0;
        white-space: pre-wrap;
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        color: #d8dfeb;
      }

      .composer-wrap {
        border-top: 1px solid var(--border);
        background: rgba(12,14,18,0.75);
        backdrop-filter: blur(6px);
        padding: 16px 20px 20px;
      }

      .composer {
        max-width: 900px;
        margin: 0 auto;
        border: 1px solid var(--border);
        border-radius: 14px;
        background: var(--panel-2);
        padding: 10px;
      }

      textarea {
        width: 100%;
        border: 0;
        resize: vertical;
        min-height: 90px;
        max-height: 230px;
        background: transparent;
        color: var(--text);
        font-size: 16px;
        outline: none;
        font-family: inherit;
      }

      .composer-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 8px;
      }

      .status {
        color: var(--muted);
        font-size: 13px;
      }

      .send {
        border: 1px solid #1f8a70;
        background: var(--accent);
        color: #04241c;
        font-weight: 700;
        border-radius: 9px;
        padding: 8px 14px;
      }

      .send:disabled { opacity: 0.7; }

      @media (max-width: 900px) {
        .layout { grid-template-columns: 1fr; }
        .sidebar { display: none; }
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <div class="brand"><span class="dot"></span>Codex-Lite</div>
        <button class="new-chat" id="new-chat">+ New coding chat</button>
        <div class="nav-label">Recent</div>
        <div class="nav-item active">Build a Python CLI todo app</div>
        <div class="nav-item">Refactor React data table</div>
        <div class="nav-item">Write tests for auth middleware</div>
      </aside>

      <main class="main">
        <header class="topbar">
          <div class="top-title">codex-like coding workspace</div>
          <div class="pill">offline-ready</div>
        </header>

        <section class="chat" id="chat-log">
          <div class="hero">
            <h1>What should we code?</h1>
            <p>Ask for features, refactors, tests, or full project scaffolds.</p>
          </div>
          <article class="message"><pre id="answer">Your coding answer will appear here.</pre></article>
        </section>

        <footer class="composer-wrap">
          <form class="composer" id="prompt-form">
            <textarea id="prompt" placeholder="Ask Codex-Lite to build something..."></textarea>
            <div class="composer-actions">
              <span class="status" id="status">Ready.</span>
              <button class="send" id="ask-button" type="submit">Generate</button>
            </div>
          </form>
        </footer>
      </main>
    </div>

    <script>
      const promptEl = document.getElementById("prompt");
      const buttonEl = document.getElementById("ask-button");
      const statusEl = document.getElementById("status");
      const answerEl = document.getElementById("answer");
      const formEl = document.getElementById("prompt-form");
      const newChatEl = document.getElementById("new-chat");

      async function askCodexLite(event) {
        event.preventDefault();
        const prompt = promptEl.value.trim();
        if (!prompt) {
          statusEl.textContent = "Please enter a coding prompt.";
          return;
        }

        buttonEl.disabled = true;
        statusEl.textContent = "Thinking...";
        answerEl.textContent = "";

        try {
          const response = await fetch("/api/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt })
          });
          const payload = await response.json();
          if (!response.ok) {
            throw new Error(payload.error || "Request failed");
          }
          answerEl.textContent = payload.answer;
          statusEl.textContent = "Done.";
        } catch (error) {
          statusEl.textContent = "Request failed.";
          answerEl.textContent = `Error: ${error.message}`;
        } finally {
          buttonEl.disabled = false;
        }
      }

      function resetChat() {
        promptEl.value = "";
        answerEl.textContent = "Your coding answer will appear here.";
        statusEl.textContent = "Ready.";
      }

      formEl.addEventListener("submit", askCodexLite);
      newChatEl.addEventListener("click", resetChat);
    </script>
  </body>
</html>
